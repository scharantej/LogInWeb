


<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
text-align: center;
}

h1 {
font-size: 2em;
font-weight: bold;
}

form {
display: inline-block;
margin: 0 auto;
}

input {
margin-right: 5px;
}

button {
background-color: #4CAF50;
color: white;
padding: 10px 15px;
margin-top: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
<label for="email">Email:</label>
<input type="email" name="email">
<label for="password">Password:</label>
<input type="password" name="password">
<button type="submit">Login</button>
</form>
</body>
</html>
